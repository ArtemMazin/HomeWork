<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>HomeWork</title>
  </head>

  <body>
    <header class="header"></header>
    <main class="main">
      <div class="wrapper">
        <div class="tabs">
          <nav class="tabs__links">
            <a href="#" class="tabs__link">&#10026;</a>
            <a href="#" class="tabs__link">&#10026;</a>
            <a href="#" class="tabs__link">&#10026;</a>
            <a href="#" class="tabs__link">&#10026;</a>
          </nav>
          <div class="tabs__tab">
            <div class="tabs__content">
              <ul class="colors">
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
                <li class="colors__color"></li>
              </ul>
              <button class="random-button button">Next</button>
            </div>
            <div class="tabs__content">
              <div class="slider-wrapper">
                <ul class="slider">
                  <li>
                    <img src="images/a.jpg" alt="" class="slider__image" />
                  </li>
                  <li>
                    <img src="images/b.jpg" alt="" class="slider__image" />
                  </li>
                  <li>
                    <img src="images/c.jpg" alt="" class="slider__image" />
                  </li>
                </ul>
                <div class="buttons">
                  <button class="button__slider-prev">❮</button>
                  <button class="button__slider-next">❯</button>
                </div>
              </div>
            </div>
            <div class="tabs__content">
              <div class="basket-wrapper">
                <div class="basket">
                  <ul class="basket__cards">
                    <li>
                      <img
                        src="images/cards-attention.png"
                        alt=""
                        class="basket__card"
                      />
                      <button class="basket__btn button">Купить</button>
                    </li>
                    <li>
                      <img
                        src="images/cards-competence.png"
                        alt=""
                        class="basket__card"
                      />
                      <button class="basket__btn button">Купить</button>
                    </li>
                    <li>
                      <img
                        src="images/cards-interliving.png"
                        alt=""
                        class="basket__card"
                      />
                      <button class="basket__btn button">Купить</button>
                    </li>
                    <li>
                      <img
                        src="images/cards-question.png"
                        alt=""
                        class="basket__card"
                      />
                      <button class="basket__btn button">Купить</button>
                    </li>
                    <li>
                      <img
                        src="images/cards-recall.png"
                        alt=""
                        class="basket__card"
                      />
                      <button class="basket__btn button">Купить</button>
                    </li>
                  </ul>
                  <div class="basket__cards-buy">
                    <ul class="basket__cards-ul"></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="tabs__content">
              <div class="tabs__calc">
                <input type="number" class="tabs__calc1 tabs-input" placeholder="0"/>
                <input type="number" class="tabs__calc2 tabs-input" placeholder="0"/>
                <div class="tabs__btns">
                  <button class="tabs__mult btn">x</button>
                  <button class="tabs__div btn">/</button>
                  <button class="tabs__add btn">+</button>
                  <button class="tabs__sub btn">-</button>
                  <button class="tabs__calc-btn btn">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="script/script.js"></script>
  </body>
</html>
